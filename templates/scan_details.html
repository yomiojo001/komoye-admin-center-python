<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Scan</title>
</head>
<body>
    <h1>Détails du Scan</h1>
    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>Status</th>
                <th>Hostnames</th>
                <th>OS</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.ip }}</td>
                <td>{{ result.status }}</td>
                <td>{{ result.hostnames }}</td>
                <td>{{ result.os }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/scan_history">Retour à l'Historique des Scans</a>
</body>
</html>
